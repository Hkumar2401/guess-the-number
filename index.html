<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand my-3 h1 brand-name">Guess the Number</span>
        </div>
    </nav>

    <div class="container">
        <p class="heading-123">1.2.3</p>

        <form id="form">
            <input type="text" name="input" id="input-box" placeholder="What's you guess?" autocomplete="off"/>
            <br />

            <div id="status"></div>

            <button type="button" id="check-me-btn" class="btn btn-secondary my-3 btn-lg">
                Check Me
            </button>

            <button type="button" id="reset-button" class="btn btn-light my-3 mx-3 btn-lg">
                Restart
            </button>
        </form>

        <div id="guessed-answers"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
